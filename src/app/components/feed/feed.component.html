<div class="app-feed">
  <div class="feed-container">
    <div class="card" *ngFor="let feedPost of this.feedPosts">
      <header class="card-header">
        <p class="card-header-title">
          {{feedPost.Title}}
        </p>
      </header>
      <div class="card-content">
        <div class="media">
          <div class="media-left">
            <figure class="image is-48x48">
              <img src="{{feedPost.User.ProfileImage}}" alt="Image">
            </figure>
          </div>
          <div class="media-content">
            <p class="title is-4">{{feedPost.User.FirstName}} {{feedPost.User.LastName}}</p>
            <p class="subtitle is-6">{{feedPost.User.Alias}}</p>
          </div>
        </div>
        <div class="content">
          {{feedPost.Content}}
          <div class="tag-container">
            <span class="tag">
              <small>{{feedPost.Date | date:'medium'}}</small>
            </span>
            <span class="tag">
              <small>{{feedPost.Location.City}}, {{feedPost.Location.State}}</small>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
