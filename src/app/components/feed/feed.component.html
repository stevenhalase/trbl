<div class="app-feed">
  <div class="feed-container">
    <div class="card" *ngFor="let feedPost of this.feedPosts | distanceFilter:this.locationService.filter">
      <header class="card-header">
        <p class="card-header-title">
          {{feedPost.Title}}
        </p>
      </header>
      <div class="card-content">
        <div class="media">
          <div class="media-left">
            <figure class="image is-48x48">
              <img src="{{feedPost.User.ProfileImage}}" alt="Image">
            </figure>
          </div>
          <div class="media-content">
            <p class="title is-4">{{feedPost.User.FirstName}} {{feedPost.User.LastName}}</p>
            <p class="subtitle is-6">{{feedPost.User.Alias}}</p>
          </div>
        </div>
        <div class="content">
          {{feedPost.Content}}
          <div class="tag-container">
            <span class="tag">
              <small>{{feedPost.Date | date:'medium'}}</small>
            </span>
            <span class="tag">
              <small>{{feedPost.Location.City}}, {{feedPost.Location.State}}</small>
            </span>
          </div>
        </div>
      </div>
      <footer class="card-footer">
        <a class="card-footer-item" (click)="this.addLike(feedPost)" [ngClass]="{'action-disable': this.actionComplete(feedPost)}">
          <span class="icon is-small">
            <i class="fa fa-heart" *ngIf="this.actionComplete(feedPost)"></i>
            <i class="fa fa-heart-o" *ngIf="!this.actionComplete(feedPost)"></i>
          </span>
          <span class="likes">
            {{feedPost.Likes.length}} Likes
          </span>
        </a>
        <a class="card-footer-item" (click)="this.addComment()">
          <span class="icon is-small">
            <i class="fa fa-comment-o"></i>
          </span>
          <span class="comments">
            {{feedPost.Comments.length}} Comments
          </span>
        </a>
        <a class="card-footer-item" (click)="this.share()">
          <span class="icon is-small">
            <i class="fa fa-share-square-o"></i>
          </span>
        </a>
      </footer>
    </div>
  </div>
</div>
